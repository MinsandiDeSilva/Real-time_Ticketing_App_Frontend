<div class="container">
  <div class="add-vendor">
    <h2>Add Vendors</h2>

    <form [formGroup]="vendorForm" (ngSubmit)="addVendor()">
      <div class="form-group">
          <label for="vendorName">Name:</label>
          <input 
            type="text" 
            id="vendorName" 
            formControlName="vendorName" 
            placeholder="Enter vendor name"
          />
  
          <div *ngIf="vendorForm.controls['vendorName']?.touched && vendorForm.controls['vendorName']?.invalid" class="error">
            <span *ngIf="vendorForm.controls['vendorName']?.errors?.['required']">Name is required.</span>
          </div>
        </div>
  
  
      <div class="form-group">
        <label for="vendoremail">Email:</label>
        <input 
          type="text" 
          id="vendoremail" 
          formControlName="email" 
          placeholder="Enter vendor email"
        />
  
        <div *ngIf="vendorForm.controls['email']?.touched && vendorForm.controls['email']?.invalid" class="error">
          <span *ngIf="vendorForm.controls['email']?.errors?.['required']">Email is required.</span>
          <span *ngIf="vendorForm.controls['email']?.errors?.['email']">Invalid email format.</span>
        </div>
      </div>
  
  
      <div class="form-group">
        <label for="contactNo">Contact Number:</label>
        <input 
          type="text" 
          id="contactNo" 
          formControlName="contactNo" 
          placeholder="Enter vendor contact number"
        />
        <div *ngIf="vendorForm.controls['contactNo']?.touched && vendorForm.controls['contactNo']?.invalid" class="error">
          <span *ngIf="vendorForm.controls['contactNo']?.errors?.['required']">Contact number is required.</span>
          <span *ngIf="vendorForm.controls['contactNo']?.errors?.['pattern']">Contact number must be 10 digits.</span>
        </div>
      </div>
      
     
    <button type="submit" [disabled]="vendorForm.invalid" id="add">Add Vendor</button>
    <button type="button" (click)="addCustomer()" id="next">Next</button>
    </form>

  </div>
 
    <h3>Vendors List</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendor of vendors">
          <td>{{ vendor.vendorName }}</td>
          <td>{{ vendor.email }}</td>
          <td>{{ vendor.contactNo }}</td>
          <td><i class="fa-regular fa-trash-can" id="delete" (click)="delete(vendor.vendorId)"style="cursor: pointer; color: red;" title="Delete Vendor"></i></td>
        </tr>
      </tbody>
    </table>
  
</div>
